<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/example.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h2>Übung 1</h2>
      <section class="excercise-1">
        <div class="one">nr1</div>
        <div class="two">nr2</div>
        <div class="three">nr3</div>
        <div class="four">nr4</div>
      </section>

      <h2>Übung 2</h2>
      <div class="flex_container">
        <section class="excercise-2">
          <div class="item1">nr1</div>
          <div class="item2">nr2</div>
        </section>
      </div>

      <h3>Übung 3</h3>
      <section class="excercise-3">
        <div class="card"><img src="../assets/img/bird1.avif" alt="" /></div>
        <div class="card"><img src="../assets/img/bird2.avif" alt="" /></div>
        <div class="card"><img src="../assets/img/bird3.avif" alt="" /></div>
        <div class="card"><img src="../assets/img/bird4.avif" alt="" /></div>
        <div class="card"><img src="../assets/img/bird5.png" alt="" /></div>
        <div class="card"><img src="../assets/img/bird6.png" alt="" /></div>
        <div class="card"><img src="../assets/img/bird7.png" alt="" /></div>
      </section>

      <h2>Nice to know in Grid</h2>
      <h3>minmax()</h3>
      <section class="section__minmax">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
      </section>

      <h3>auto-fill</h3>
      <section class="autofill">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box g">G</div>
        <div class="box h">H</div>
        <div class="box i">I</div>
      </section>
      <section class="autofill-2">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box g">G</div>
        <div class="box h">H</div>
        <div class="box i">I</div>
        <div class="box j">J</div>
        <div class="box k">K</div>
        <div class="box l">L</div>
        <div class="box m">M</div>
      </section>

      <h2>auto-fill VERSUS</h2>
      <section class="container fill">
        <div class="grid-element">1</div>
        <div class="grid-element">2</div>
        <div class="grid-element">3</div>
        <div class="grid-element">4</div>
        <div class="grid-element">5</div>
        <div class="grid-element">6</div>
        <div class="grid-element">7</div>
      </section>

      <hr />
      <h2>auto-fit</h2>
      <section class="container fit">
        <div class="grid-element">1</div>
        <div class="grid-element">2</div>
        <div class="grid-element">3</div>
        <div class="grid-element">4</div>
        <div class="grid-element">5</div>
        <div class="grid-element">6</div>
        <div class="grid-element">7</div>
      </section>
    </main>
  </body>
</html>
