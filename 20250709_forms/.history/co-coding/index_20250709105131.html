<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="">
      <fieldset>
        <!-- Beschriftung von Fieldset?? -->
        <legend>Label und input</legend>
        <section class="text_section">
          <!-- Feldbeschriftung -->
          <label for="text">Gib hier ein Text ein</label>
          <!-- Inputfeld -->
          <input type="text" name="" id="text" />
          <!-- Attribute: placeholder, disabled, required -->
        </section>
        <section class="number_section">
          <label for="number">Gib mir eine Zahl</label>
          <input type="number" name="" id="number" />
        </section>
        <section class="telefon_section">
          <label for="telefon">Gib mal deine Handynummer</label>
          <input type="tel" name="" id="telefon" />
        </section>
        <section class="mail_section">
          <label for="email">Mail bitte</label>
          <input type="email" name="" id="email" required placeholder="emailadress" />
        </section>
        <section class="password_section">
          <label for="password">Passwort her</label>
          <input type="password" name="" id="password" placeholder="kennwort" />
        </section>

        <hr />

        <h3>Habe ich genug geld für meinen Urlaub?</h3>
        <section class="radio_section"></section>
        <div>
          <input type="radio" name="auswahl" id="ja" />
          <label for="ja">Ja</label>
        </div>
        <div>
          <input type="radio" name="auswahl" id="nein" />
          <label for="nein">Nein</label>
        </div>
        <div>
          <input type="radio" name="auswahl" id="vielleicht" />
          <label for="vielleicht">Vielleicht</label>
        </div>

        <h3>Ich packe meinen koffer</h3>
        <div>
          <input type="checkbox" name="koffer" id="hose" />
          <label for="hose">Hose</label>
        </div>
        <div>
          <input type="checkbox" name="koffer" id="unterhose" />
          <label for="unterhose">Unterhose</label>
        </div>
        <div>
          <input type="checkbox" name="koffer" id="tshirt" />
          <label for="tshirt">T-Shirt</label>
        </div>

        <section class="select_setion">
          <h4>Meine Reiseziele...</h4>
          <div>
            <label for="countries">Meine Länder</label>
            <select name="" id="countries" multiple size="2">
              <option value="Deutschland">Deutschland</option>
              <option value="Kroatien">Kroatien</option>
              <option value="Bulgarien">Bulgarien</option>
            </select>
          </div>
        </section>

        <hr />

        <section class="date_section">
          <div>
            <label for="date">Datum:</label>
            <input type="date" name="" id="date" />
          </div>
        </section>

        <section class="range_section">
          <div>
            <label for="textarea">Erzähl deine Geschichte</label>
            <textarea name="" id="textarea" placeholder="Meine geschichte" cols="30" rows="10"></textarea>
          </div>
        </section>

        <section class="file_section">
          <div>
            <label for="file">Lade deine bilder hoch</label>
            <input type="file" name="" id="file" />
          </div>
        </section>

        <section class="button_class">
          <div>
            <label for="happy_button">Bist du zufrieden?</label>
            <button id="ja__btn">Ja</button>
            <button id="nein__btn">Nein</button>
          </div>
        </section class="inputbtn_section">
        <label for="autp">Hast du ein Auto?</label>
          <input type="button" value="Ja">
          <input type="button" value="Nein">


        <section>
          <input type="submit" value="submit" />
        </section>
      </fieldset>
    </form>
  </body>
</html>
