<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <section class="name Required">
        <label for="name">Name</label>
        <div>
          <input type="text" name="" id="name" required placeholder="Vorname" />
          <input type="text" name="" id="nachname" required placeholder="Nachname" />
        </div>
      </section>
      <section class="email required">
        <label for="email">E-Mail</label>
        <input type="email" name="" id="email" />
      </section>
      <section class="thema required">
        <div>
          <label for="thema">Thema</label>
          <select name="" id="thema">
            <label for="thema">Thema</label>
            <option value="General">General</option>
            <option value="Advertise">Advertise</option>
            <option value="Partnership und Nachricht">Partnership und Nachricht</option>
          </select>
        </div>
      </section>
      <section class="Nachricht required">
        <label for="nachricht">Nachricht</label>
        <textarea name="" id="nachricht" required></textarea>
      </section>
      <section class="submit">
        <button type="submit">Submit</button>
      </section>
    </form>
  </body>
</html>
